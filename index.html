<!DOCTYPE html>
<html>
<head>
  <title>Stock Dashboard - Design</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #0d0d0d;
      color: #ffffff;
    }
    .header {
      background: #111111;
      color: #00c7ff;
      padding: 20px;
      text-align: center;
      font-size: 30px;
      font-weight: bold;
    }
    .container {
      width: 85%;
      margin: auto;
      padding: 20px;
    }
    .cards {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-top: 20px;
    }
    .card {
      background: #1a1a1a;
      width: 30%;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 3px 10px rgba(0,255,255,0.15);
      text-align: center;
      margin-bottom: 20px;
      transition: 0.3s;
    }
    .card:hover {
      transform: scale(1.03);
      box-shadow: 0px 5px 15px rgba(0,255,255,0.3);
    }
    .widget-box {
      background: #151515;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 3px 10px rgba(255,255,255,0.1);
      margin-top: 30px;
    }
    h1, h2, h3 {
      color: #00ccff;
    }
    .footer {
      background: #111111;
      color: #737373;
      text-align: center;
      padding: 10px;
      margin-top: 30px;
      font-size: 14px;
    }
  </style>
  <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-Y5RTGFKKZ1"></script>

  gtag('config', 'G-Y5RTGFKKZ1');
</script>
</head>

      <div class="card">
